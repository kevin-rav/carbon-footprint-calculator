<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- Updated script file name -->
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <nav>
            <a href="homepage.html">Home</a> |
            <a href="calculator.html">Calculator</a> |
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
        <div class="tabs">    
            <button id="dailyBtn" onclick="showDaily()">Daily</button> <!-- Assuming showDaily() is defined in script.js -->
        </div>
        <div id="dailyLeaderboard" class="leaderboard">
            <h2>Daily Leaders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Emission (kg)</th>
                        <th>Date & Time</th> <!-- Added Date & Time column -->
                    </tr>
                </thead>
                <tbody id="dailyData">
                    <!-- Daily leaderboard data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
